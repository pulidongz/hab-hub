{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}


{% block title %}Sign Up{% endblock %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Sign up</button>
    </form>
{% endblock %}
